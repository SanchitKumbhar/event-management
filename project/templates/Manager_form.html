<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .question-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .option-input {
            margin-top: 10px;
        }

        button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dynamic-form {
            margin-top: 20px;
        }

        .dropdown-widget {
            display: flex;
            flex-direction: column;
        }

        .dropdown-widget select {
            width: calc(100% - 120px);
            margin-right: 10px;
        }

        .dropdown-widget .option-input {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Create Your Form</h1>
        <div id="form-builder">
            <button onclick="addQuestion('text')">Add Text Question</button>
            <button onclick="addQuestion('textarea')">Add Text Area Question</button>
            <button onclick="addDropdownWidget()">Add Dropdown Widget Question</button>
            <button onclick="addQuestion('radio')">Add Radio Button Question</button>
            <button onclick="addQuestion('checkbox')">Add Check Box Question</button>
        </div>
        <form id="dynamic-form">
            <!-- Dynamic form fields will be added here -->
        </form>
        <button id="submit-form" onclick="submitForm()">Submit Form</button>
    </div>

    <script>
        function addQuestion(type) {
            const form = document.getElementById("dynamic-form");

            const questionDiv = document.createElement("div");
            questionDiv.className = "form-item";

            const label = document.createElement("label");
            label.className = "question-label";
            label.textContent = "Question:";
            questionDiv.appendChild(label);

            const questionInput = document.createElement("input");
            questionInput.type = "text";
            questionInput.placeholder = "Enter your question";
            questionDiv.appendChild(questionInput);

            const answerLabel = document.createElement("label");
            answerLabel.className = "question-label";
            answerLabel.textContent = "Answer:";
            questionDiv.appendChild(answerLabel);

            if (type === 'text') {
                const input = document.createElement("input");
                input.type = "text";
                input.name = "textInput";
                input.placeholder = "Enter answer";
                questionDiv.appendChild(input);
            } else if (type === 'textarea') {
                const textarea = document.createElement("textarea");
                textarea.name = "textArea";
                textarea.placeholder = "Enter details";
                questionDiv.appendChild(textarea);
            } else if (type === 'radio' || type === 'checkbox') {
                addOptionInput(questionDiv, type);
            }

            form.appendChild(questionDiv);
        }

        function addDropdownWidget() {
            const form = document.getElementById("dynamic-form");

            const questionDiv = document.createElement("div");
            questionDiv.className = "form-item";

            const label = document.createElement("label");
            label.className = "question-label";
            label.textContent = "Question:";
            questionDiv.appendChild(label);

            const questionInput = document.createElement("input");
            questionInput.type = "text";
            questionInput.placeholder = "Enter your question";
            questionDiv.appendChild(questionInput);

            const answerLabel = document.createElement("label");
            answerLabel.className = "question-label";
            answerLabel.textContent = "Answer:";
            questionDiv.appendChild(answerLabel);

            const dropdownDiv = document.createElement("div");
            dropdownDiv.className = "dropdown-widget";

            const dropdown = document.createElement("select");
            dropdown.name = "dropdownWidget";
            dropdownDiv.appendChild(dropdown);

            const optionInput = document.createElement("input");
            optionInput.type = "text";
            optionInput.placeholder = "Enter option value";
            optionInput.className = "option-input";
            dropdownDiv.appendChild(optionInput);

            const addOptionButton = document.createElement("button");
            addOptionButton.type = "button";
            addOptionButton.textContent = "Add Option";
            addOptionButton.onclick = function () {
                const value = optionInput.value.trim();
                if (value) {
                    const option = document.createElement("option");
                    option.value = value;
                    option.text = value;
                    dropdown.appendChild(option);
                    optionInput.value = "";
                }
            };

            dropdownDiv.appendChild(addOptionButton);
            questionDiv.appendChild(dropdownDiv);
            form.appendChild(questionDiv);
        }

        function addOptionInput(parentElement, type) {
            const optionDiv = document.createElement("div");
            optionDiv.className = "option-input";

            const optionInput = document.createElement("input");
            optionInput.type = "text";
            optionInput.placeholder = "Enter option value";
            optionDiv.appendChild(optionInput);

            const addOptionButton = document.createElement("button");
            addOptionButton.type = "button";
            addOptionButton.textContent = "Add Option";
            addOptionButton.onclick = function () {
                const value = optionInput.value.trim();
                if (value) {
                    if (type === 'radio' || type === 'checkbox') {
                        const label = document.createElement("label");
                        const input = document.createElement("input");
                        input.type = type;
                        input.name = type + "Option";
                        input.value = value;
                        label.appendChild(input);
                        label.appendChild(document.createTextNode(" " + value));
                        parentElement.appendChild(label);
                        parentElement.appendChild(document.createElement("br"));
                    }
                    optionInput.value = "";
                }
            };

            optionDiv.appendChild(addOptionButton);
            parentElement.appendChild(optionDiv);
        }

        function submitForm() {
            const form = document.getElementById("dynamic-form");
            const formData = new FormData(form);
            const jsonData = [];
        
            const formItems = form.querySelectorAll(".form-item");
        
            formItems.forEach(item => {
                const questionText = item.querySelector("input[type='text']").value;
                const questionType = item.querySelector("select") ? item.querySelector("select").name : null;
                const answerInputs = item.querySelectorAll("input[type='text']:not([placeholder='Enter your question'])");
                const selectOptions = item.querySelector("select") ? item.querySelectorAll("option") : [];
                const radioCheckboxLabels = item.querySelectorAll("label");
        
                const questionData = {
                    question: questionText,
                    type: questionType || 'text',
                    options: [],
                    answers: []
                };
        
                if (item.querySelector("select")) {
                    selectOptions.forEach(option => {
                        if (option.value) {
                            questionData.options.push(option.text);
                        }
                    });
                } else if (item.querySelector("input[type='radio']") || item.querySelector("input[type='checkbox']")) {
                    radioCheckboxLabels.forEach(label => {
                        const input = label.querySelector("input");
                        if (input && input.value) {
                            questionData.options.push(input.value);
                        }
                    });
                }
        
                answerInputs.forEach(input => {
                    if (input.value) {
                        questionData.answers.push(input.value);
                    }
                });
        
                jsonData.push(questionData);
            });
            // Send JSON data to the Django backend
            fetch('/submit-form/{{file}}/{{pk}}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // CSRF protection
                },
                body: JSON.stringify(jsonData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        
        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
    </script>
</body>

</html>
